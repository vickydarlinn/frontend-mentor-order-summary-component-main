<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="main_container">
      <div class="image">
        <img src="./images/illustration-hero.svg" alt="" />
      </div>
      <div class="content">
        <h1>Order Summary</h1>
        <p class="order_para">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="subsciption">
          <span class="subscription_changement"
            ><span><img src="./images/icon-music.svg" alt="" /></span>
            <span class="plan"
              ><span class="plan_type">Annual Plan</span
              ><span class="plan_price"> $59.99/year</span>
            </span></span
          >
          <span class="change_package"><a href="#">Change</a></span>
        </div>
        <div class="btn"><button>Proceed to Payment</button></div>
        <div class="cancel_btn"><a href="#">Cancel Order</a></div>
      </div>
    </div>
  </body>
</html>
